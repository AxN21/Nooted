{% extends "base.html" %} {% block title %}Sign up{% endblock %}

{% block content %}

<div class="form-container">
  <form method="POST">
    <h1 class="text">Sign up</h1>
    <div class="form">
      <label for="username">Username</label>
      <input type="text" class="input" id="username" name="username" placeholder="Enter username" />
    </div>

    <div class="form">
      <label for="password1">Password</label>
      <input type="password" class="input" id="password1" name="password1" placeholder="Enter password" />
    </div>

    <div class="form">
      <label for="password2"></label>
      <input type="password" class="input" id="password2" name="password2" placeholder="Confirm the password" />
    </div>
    <br />
    <button type="submit" class="button">Submit</button>
  </form>
</div>


{% endblock %}

{% extends "base.html" %} {% block title %}Profile{% endblock %}

{% block content %}
<div class="form-container">
  <form method="POST">
    <h1>Hello, {{ user.username }}</h1>
    <p>Here you can change your username</p>
    <div class="form">
      <input type="text" class="input" id="new_username" name="new_username" placeholder="New username"/>
    </div>
    <br />
    <button type="submit" class="button">Change Username</button>
  </form>
</div>
{% endblock %}
